    var elem = document.createElement("img");
    elem.setAttribute("src", "./assets/images/" + parkrun + ".png");
    elem.setAttribute("alt", "Attendance for parkrun" + parkrun);
    elem.setAttribute("class", "parkrun_chart");
    document.getElementById("parkrunimg").innerHTML = '';
    document.getElementById("parkrunimg").appendChild(elem);
  }
</script>
